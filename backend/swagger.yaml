openapi: 3.0.3
info:
  title: Swagger Alma Market - OpenAPI
  version: 0.0.1
servers:
  - url: http://localhost:8080/api/
    description: Dev server
paths: 
  /goods/characteristics:
    get:
      summary: Get list of characteristics
      tags:
        - goods
      parameters:
        - name: search
          in: query
          description: Characteristic name
          schema:
            type: string
      responses:
        '200':
          description: Succesful response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Characteristics"
  /goods/categories:
    get:
      summary: Get list of categories
      tags:
        - goods
      parameters:
        - name: search
          in: query
          description: Category name
          schema:
            type: string
      responses:
        '200':
          description: Succesful response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Categories"
  /goods/manufactacturers:
    get:
      summary: Get list of manufacturers
      tags:
        - goods
      parameters:
        - name: search
          in: query
          description: Manufacturer name
          schema:
            type: string
      responses:
        '200':
          description: Succesful response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Manufacturers"
  /goods/sub_categories:
    get:
      summary: Get list of sub categories
      tags:
        - goods
      responses:
        '200':
          description: Succesful response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SubCategories"
  /goods/sub_categories/create:
    post:
      summary: Get list of sub categories
      tags:
        - goods
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SubCategoryCreate"
      responses:
        '201':
          description: Succesful response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SubCategory"
  /goods:
    get:
      summary: Get list of items
      tags:
        - goods
      parameters:
        - name: search
          in: query
          description: Item name
          schema:
            type: string
        - name: category
          in: query
          description: Item category
          schema:
            type: integer
        - name: manufacturer
          in: query
          description: Item manufacturer
          schema:
            type: integer
        - name: sub_category
          in: query
          description: Item sub category
          schema:
            type: array
            items:
              type: integer
        - name: price_min
          in: query
          description: Item minimum price
          schema:
            type: integer
        - name: price_max
          in: query
          description: Item maximum price
          schema:
            type: integer
      responses:
        '200':
          description: Succesful response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Goods"
  /goods/{pk}:
    get:
      summary: Get item by id
      tags:
        - goods
      parameters:
        - name: pk
          in: path
          required: true
          description: Item id
          schema:
            type: integer
      responses:
        '200':
          description: Succesful response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Item"
  /goods/{pk}/delete:
    patch:
      summary: Mark item as inactive
      tags:
        - goods
      parameters:
        - name: pk
          in: path
          required: true
          description: Item id
          schema:
            type: integer
      responses:
        '200':
          description: Succesful response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DeleteItem"
  /goods/pdf:
    post:
      summary: Create pdf file of selected items in basket
      tags:
        - goods
      requestBody:
        required: true
        content:
          application/pdf:
            schema:
                $ref: "#/components/schemas/PDFItems"
      responses:
        '201':
          description: Succesful response
          content:
            application/pdf: {}
  /goods/create:
    post:
      summary: Create item
      tags:
        - goods
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateItem"
      responses:
        '201':
          description: Succesful response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ItemChangeResponse"
  /goods/update:
    patch:
      summary: Update item
      tags:
        - goods
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateItem"
      responses:
        '200':
          description: Succesful response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ItemChangeResponse"
  /orders/address:
      get:
        summary: Get list of addresses
        tags:
          - orders
        parameters:
        - name: search
          in: query
          description: Address name
          schema:
            type: string
        responses:
          '200':
            description: Succesful response
            content:
              application/json:
                schema:
                  $ref: "#/components/schemas/Addresses"
  /orders:
      get:
        summary: Get list of orders
        tags:
          - orders
        parameters:
        - name: search
          in: query
          description: Order code
          schema:
            type: string
        responses:
          '200':
            description: Succesful response
            content:
              application/json:
                schema:
                  $ref: "#/components/schemas/Orders"

  /orders/{pk}:
    get:
      summary: Get order by id
      tags:
        - orders
      parameters:
        - name: pk
          in: path
          required: true
          description: Order id
          schema:
            type: integer
      responses:
        '200':
          description: Succesful response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Order"
  /orders/{pk}/delete:
    patch:
      summary: Mark order as canceled
      tags:
        - orders
      parameters:
        - name: pk
          in: path
          required: true
          description: Order id
          schema:
            type: integer
      responses:
        '200':
          description: Succesful response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DeleteOrder"
  /orders/{pk}/update:
    patch:
      summary: Update order
      tags:
        - orders
      parameters:
        - name: pk
          in: path
          required: true
          description: Order id
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateOrder"
      responses:
        '200':
          description: Succesful response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UpdateOrderResponse"
  /orders/create:
    post:
      summary: Create order
      tags:
        - orders
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateOrder"
      responses:
        '200':
          description: Succesful response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CreateOrderResponse"
  /users:
      get:
        summary: Get list of users
        tags:
          - users
        parameters:
        - name: search
          in: query
          description: User first_name or last_name
          schema:
            type: string
        responses:
          '200':
            description: Succesful response
            content:
              application/json:
                schema:
                  $ref: "#/components/schemas/Users"
      post:
        summary: Get list of users
        tags:
          - users
        requestBody:
          required: true
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CreateUserRequest"
        responses:
          '201':
            description: Succesful response
            content:
              application/json:
                schema:
                  $ref: "#/components/schemas/CreateUserResponse"
  /users/me:
    get:
      summary: Update current user
      tags:
        - users
      responses:
        '200':
          description: Succesful response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
    patch:
      summary: Get current user
      tags:
        - users
      responses:
        '200':
          description: Succesful response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
  /users/activation:
    post:
      summary: Send activation message to user email
      tags:
        - users
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UserActivation"
      responses:
        '200':
          description: Succesful response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserActivation"
  /users/resend_activation:
    post:
      summary: Resend activation message to user email
      tags:
        - users
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UserEmail"
      responses:
        '200':
          description: Succesful response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserEmail"
  /users/reset_password:
    post:
      summary: Send reset password message to user email
      tags:
        - users
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UserEmail"
      responses:
        '200':
          description: Succesful response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserEmail"
  /users/reset_password_confirm:
    post:
      summary: Send reset password message to user email
      tags:
        - users
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UserResetPasswordConfirm"
      responses:
        '200':
          description: Succesful response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserResetPasswordConfirm"
  /auth/login:
    post:
      summary: Login to account
      tags:
        - auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AuthLogin"
      responses:
        '200':
          description: Succesful response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Token"
  /users/refresh:
    post:
      summary: Relogin to account
      tags:
        - auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AuthRefresh"
      responses:
        '200':
          description: Succesful response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Token"
  /basket:
    get:
      summary: Get list of items in basket
      tags:
        - basket
      responses:
        '200':
          description: Succesful response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Basket"
  /basket/add:
    post:
      summary: Add item in basket
      tags:
        - basket
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ItemBasketAdd"
      responses:
        '201':
          description: Succesful response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ItemBasketAdd"
  /basket/{pk}/update:
    patch:
      summary: Update item in basket
      tags:
        - orders
      parameters:
        - name: pk
          in: path
          required: true
          description: Item id
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ItemBasketUpdate"
      responses:
        '200':
          description: Succesful response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ItemBasketUpdate"
  /basket/{pk}/delete:
    delete:
      summary: Delete item in basket
      tags:
        - orders
      parameters:
        - name: pk
          in: path
          required: true
          description: Item id
          schema:
            type: integer
      responses:
        '204':
          description: Succesful response

components:
  schemas:
    Manufacturer:
      type: object
      required:
        - name
      properties:
        id:
          type: integer
          example: 1
        name:
          type: string
          example: name
          maximum: 100
          uniqueItems: true
          nullable: false
        total_goods:
          type: integer
    Category:
      type: object
      required:
        - name
        - subcategory
      properties:
        id:
          type: integer
          example: 1
        name:
          type: string
          example: name
          maximum: 100
          uniqueItems: true
          nullable: false
        total_goods:
          type: integer
        subcategory:
          $ref: '#/components/schemas/SubCategories'
    SubCategory:
      type: object
      required:
        - name
      properties:
        id:
          type: integer
          example: 1
        name:
          type: string
          example: name
          maximum: 100
          uniqueItems: true
          nullable: false
        image:
          type: string
          example: image
    SubCategoryCreate:
      type: object
      required:
        - name
        - category
      properties:
        name:
          type: string
          example: name
          maximum: 100
          uniqueItems: true
          nullable: false
        category:
          type: integer
          example: 1
        image:
          type: string
          example: image
    Characteristic:
      type: object
      required:
        - name
      properties:
        id:
          type: integer
          example: 1
        name:
          type: string
          example: name
          maximum: 100
          uniqueItems: true
          nullable: false
    ItemCharacteristic:
      type: object
      required:
        - name
        - value
      properties:
        id:
          type: integer
          example: 1
        name:
          type: string
          example: name
          maximum: 100
          uniqueItems: true
          nullable: false
        value:
          type: string
          example: value
          maximum: 100
          nullable: false
    ItemCharacteristicCreate:
      type: object
      required:
        - name
        - value
      properties:
        name:
          type: string
          example: name
          maximum: 100
          uniqueItems: true
          nullable: false
        value:
          type: string
          example: value
          maximum: 100
          nullable: false
    ItemCharacteristicUpdate:
      type: object
      properties:
        name:
          type: string
          example: name
          maximum: 100
          uniqueItems: true
          nullable: false
        value:
          type: string
          example: value
          maximum: 100
          nullable: false
    DeleteItem:
      type: object
      properties:
        is_active:
          type: boolean
          example: false
    CreateItem:
      type: object
      required:
        - name
        - description
        - price
        - amount
        - characteristic
        - category
        - manufacturer
      properties:
        name:
          type: string
          example: name
          maximum: 100
          nullable: false
        description:
          type: string
          example: description
          maximum: 1000
          nullable: false
        price:
          type: integer
          example: 1000
        amount:
          type: integer
          example: 1
        image:
          type: string
          example: image
          nullable: true
        characteristic:
            $ref: "#/components/schemas/ItemCharacteristicCreate"
        category:
          type: integer
          example: 1
          nullable: false
        manufacturer:
          type: integer
          example: 1
          nullable: false
    UpdateItem:
      type: object
      properties:
        name:
          type: string
          example: name
          maximum: 100
          nullable: false
        description:
          type: string
          example: description
          maximum: 1000
          nullable: false
        price:
          type: integer
          example: 1000
        amount:
          type: integer
          example: 1
        image:
          type: string
          example: image
          nullable: true
        characteristic:
            $ref: "#/components/schemas/ItemCharacteristicUpdate"
        category:
          type: integer
          example: 1
          nullable: false
        manufacturer:
          type: integer
          example: 1
          nullable: false
    PDFItem:
      type: object
      required:
        - id
        - name
        - price
        - amount
      properties:
        id:
          type: integer
          example: 1
          nullable: false
        name:
          type: string
          example: name
          maximum: 100
          uniqueItems: true
          nullable: false
        price:
          type: integer
          example: 1000
          nullable: false
        amount:
          type: integer
          example: 1
          nullable: false

    Item:
      type: object
      required:
        - name
        - description
        - price
        - amount
        - characteristic
        - category
        - manufacturer
      properties:
        id:
          type: integer
          example: 1
        name:
          type: string
          example: name
        description:
          type: string
          example: description
        price:
          type: integer
          example: 1000
        amount:
          type: integer
          example: 1
        image:
          type: string
          example: image
        characteristic:
          $ref: "#/components/schemas/ItemCharacteristics"
        is_active:
          type: boolean
          example: true
        category:
          $ref: '#/components/schemas/Category'
        manufacturer:
          $ref: '#/components/schemas/Manufacturer'
    ItemChangeResponse:
      type: object
      required:
        - name
        - description
        - price
        - amount
        - characteristic
        - category
        - manufacturer
      properties:
        id:
          type: integer
          example: 1
        name:
          type: string
          example: name
        description:
          type: string
          example: description
        price:
          type: integer
          example: 1000
        amount:
          type: integer
          example: 1
        image:
          type: string
          example: image
        characteristic:
          $ref: "#/components/schemas/ItemCharacteristics"
        is_active:
          type: boolean
          example: true
        category:
          type: integer
          example: 1
        manufacturer:
          type: integer
          example: 1
    Address:
      type: object
      required:
        - name
      properties:
        id:
          type: integer
          example: 1
        name:
          type: string
          example: name
          maximum: 100
          uniqueItems: true
          nullable: false
    User:
      type: object
      properties:
        id:
          type: integer
          example: 1
        email:
          type: string
          example: email@mail.ru
        first_name:
          type: string
          example: first_name
        last_name:
          type: string
          example: last_name
        phone:
          type: string
          example: +79991234567
        role:
          type: string
          enum: [user, admin]
        is_active:
          type: boolean
          example: true
        last_login:
          type: string
          example: 2023-01-01T00:00:00.000000Z
    OrderItem:
      type: object
      required:
        - name
        - price
        - image
      properties:
        id:
          type: integer
          example: 1
        name:
          type: string
          example: name
          maximum: 100
          uniqueItems: true
          nullable: false
        price:
          type: integer
          example: 1000
        amount:
          type: integer
          example: 1
        image:
          type: string
          example: image
    Order:
      type: object
      required:
        - code
        - user
        - address
        - status
        - created
        - receive
      properties:
        id:
          type: integer
          example: 1
        code:
          type: string
          example: code
          maximum: 40
          uniqueItems: true
          nullable: false
        user:
          $ref: "#/components/schemas/User"
        goods:
          $ref: "#/components/schemas/OrderItems"
        address:
          $ref: "#/components/schemas/Address"
        status:
          type: string
          enum: [formed, awaiting_payment, paid, confirmed, completed, canceled]
        created:
          type: string
          example: 2023-01-01T00:00:00.000000Z
        receive:
          type: string
          example: 2023-01-01T00:00:00.000000Z
          nullable: true
        updated:
          type: string
          example: 2023-01-01T00:00:00.000000Z
    DeleteOrder:
      type: object
      properties:
        status:
          type: string
          example: Отменен
    UpdateOrder:
      type: object
      properties:
        status:
          type: string
          enum: [formed, awaiting_payment, paid, confirmed, completed, canceled]
        receive:
          type: string
          example: 2023-01-01T00:00:00.000000Z
    UpdateOrderResponse:
      type: object
      required:
        - code
        - user
        - address
        - status
        - created
        - receive
      properties:
        id:
          type: integer
          example: 1
        code:
          type: string
          example: code
          maximum: 40
          uniqueItems: true
          nullable: false
        user:
          $ref: "#/components/schemas/User"
        goods:
          $ref: "#/components/schemas/OrderItems"
        address:
          type: integer
          example: 1
        status:
          type: string
          enum: [formed, awaiting_payment, paid, confirmed, completed, canceled]
        created:
          type: string
          example: 2023-01-01T00:00:00.000000Z
        receive:
          type: string
          example: 2023-01-01T00:00:00.000000Z
        updated:
          type: string
          example: 2023-01-01T00:00:00.000000Z
    CreateOrder:
      type: object
      required:
        - address
      properties:
        address:
          type: integer
          example: 1
    CreateOrderResponse:
      type: object
      required:
        - code
        - user
        - address
        - status
        - created
        - receive
      properties:
        id:
          type: integer
          example: 1
        code:
          type: string
          example: code
          maximum: 40
          uniqueItems: true
          nullable: false
        goods:
          $ref: "#/components/schemas/OrderItems"
        address:
          type: integer
          example: 1
        status:
          type: string
          enum: [formed, awaiting_payment, paid, confirmed, completed, canceled]
        created:
          type: string
          example: 2023-01-01T00:00:00.000000Z
        receive:
          type: string
          example: 2023-01-01T00:00:00.000000Z
        updated:
          type: string
          example: 2023-01-01T00:00:00.000000Z
    CreateUserRequest:
      type: object
      required:
        - email
        - first_name
        - last_name
        - phone
        - password
        - password_repeat
      properties:
        email:
          type: string
          example: email@mail.ru
        first_name:
          type: string
          example: first_name
        last_name:
          type: string
          example: last_name
        phone:
          type: string
          example: +79991234567
        password:
          type: string
          example: password
        password_repeat:
          type: string
          example: password
    CreateUserResponse:
      type: object
      properties:
        id:
          type: integer
          example: 1
        email:
          type: string
          example: email@mail.ru
        first_name:
          type: string
          example: first_name
        last_name:
          type: string
          example: last_name
        phone:
          type: string
          example: +79991234567
    UserActivation:
      type: object
      properties:
        uid:
          type: string
        token:
          type: string
    UserEmail:
      type: object
      properties:
        email:
          type: string
    UserResetPasswordConfirm:
      type: object
      properties:
        uid:
          type: string
        token:
          type: string
        new_password:
          type: string
    AuthLogin:
      type: object
      properties:
        email:
          type: string
        password:
          type: string
    AuthRefresh:
      type: object
      properties:
        refresh:
          type: string
    Token:
      type: object
      properties:
        access:
          type: string
        refresh:
          type: string
    ItemBasket:
      type: object
      properties:
        item:
          type: object
          properties:
            id:
              type: integer
              example: 1
            category:
              type: string
              example: category
            manufacturer:
              type: string
              example: manufacturer
            name:
              type: string
              example: name
            price:
              type: integer
              example: 1000
            image:
              type: string
              example: image
            is_active:
              type: boolean
              example: true
    ItemBasketAdd:
      type: object
      properties:
        item:
